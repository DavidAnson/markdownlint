version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "next"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "next"
    versioning-strategy: "increase"
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "npm"
    directory: "/micromark"
    schedule:
      interval: "daily"
    target-branch: "next"
    versioning-strategy: "increase"
    groups:
      micromark:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
